  <!----------------------------- The Info Grabber Script ----------------------------------->
  <script>
    fetch('assets/json/tutorials.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(userProfile => {
          // Check to see if correct data is displayed
          console.log("User Profile:", userProfile);

          // Use user ID to find the correct tutorial item
          const tutorialItem = document.querySelector(`[data-user-id="${userProfile['User ID']}"]`);
          if (!tutorialItem) return; // If tutorial wasn't found, skip it

          // Profile picture grabber
          const profilePicture = tutorialItem.querySelector('.profilePicture');
          profilePicture.src = `Images/My Proffile/${userProfile["User ID"]}.png`;

          // Title, Firstname, Lastname, and Title grabber
          const titleSpan = tutorialItem.querySelector('.tutorialTitle');
          titleSpan.innerText = userProfile.Title;
          
          const nameSpan = tutorialItem.querySelector('.tutorialName');
          nameSpan.innerText = `${userProfile.Firstname} ${userProfile.Lastname}`;
        });
      })
      .catch(error => console.error('Error fetching user profiles:', error));
  </script>
