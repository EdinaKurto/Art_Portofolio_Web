        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 0vh;
        background: rgba(39, 39, 39, 0.4);
      }

      .gallery {
        position: relative;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        width: 88%;
        margin-left: 160px;
        margin-top: 95px;
      }

      .gallery a {
        height: 200px;
        width: 300px;
        margin: 20px;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 3px 5px #000;
      }

      .gallery a img {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }

      .gallery a:hover {
        transform: scale(1.1);
      }
    </style>
